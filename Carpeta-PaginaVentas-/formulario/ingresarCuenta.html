<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="../Sin título.png">
    <title>Ingresar Cuenta</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h4 class="encabezado ">Ingresa a tu cuenta</h4>
                <form class="form-log">

                    <div class="input-box">
                        <label class="labelL">
                            <span>Nombre</span>
                            <input type="text" autocomplete="off" autofocus>
                        </label>
                    </div>

                    <div class="input-box">
                        <label class="labelL">
                            <span>Contraseña</span>
                            <input type="password" autocomplete="off">
                        </label>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
                <p> ¿No tienes una cuenta? <a href="registrarse.html"  class="parrafo">Registrarse</a></p>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
