  <h2 class="h2">Bienvenido a nuestra tienda TechZone</h2>

    <div class="content">
        

        <div class="contact-wrapper">
            <h1 class="logo">Tech<span>Zone</span></h1>
            <div class="contact-form">
                <h3>Complete el formulario</h3>
                <form action="">
                    <p>
                        <label>Ingresar Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                            
                    </p>
                    <p>
                        <label>Ingresar Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                            
                    </p>
                    <p>
                        <label>Correo electronico</label>
                        <input type="email" name="correo" id="correo">

                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="telefono" id="telefono">

                    </p>
                    <p>
                    <label for="motivo">Motivo de la devolución:</label>
		               <select id="motivo" name="motivo">
			             <option value="defectuoso">Producto defectuoso</option>
			             <option value="equivocado">Producto equivocado</option>
			             <option value="no-gusta">No me gusta el producto</option>
			             <option value="otro">Otro</option>
		                </select>
                    </p>
                    <p class="block">
                      <label>Mensaje</label>  
                      <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Enviar</button>
                    </p>
                </form>



            </div>
