<!-------------------EMPIEZA EL ASIDE + carrusel------------------------->  
    <div class="container">
        <div class="row">
          <aside class="col-md-3 border-end border-primary pe-4 bg-dark" style="color: white; border-radius: 10px; padding: 10px;">
            <h2>Categorías</h2>
            <ul>
              <li><a href="#">Categoría 1</a></li>
              <li><a href="#">Categoría 2</a></li>
              <li><a href="#">Categoría 3</a></li>
              <li><a href="#">Categoría 4</a></li>
            </ul>
          </aside>
          <div class="col-md-9">
            <h2>Productos</h2>
            <div class="carousel-container bg-light border border-primary">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="multimedia/corsair k63.png" class="d-block w-100" alt="Producto 1">
                    <div class="carousel-caption">
                      <h5>Producto 1</h5>
                      <p>Descripción del Producto 1</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="multimedia/lg progaming920.png" class="d-block w-100" alt="Producto 2">
                    <div class="carousel-caption">
                      <h5>Producto 2</h5>
                      <p>Descripción del Producto 2</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="multimedia/rd k900m.png" class="d-block w-100" alt="Producto 3">
                    <div class="carousel-caption">
                      <h5>Producto 3</h5>
                      <p>Descripción del Producto 3</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>       
</div>
